        Qual'è il tuo approccio per partecipare a questo gruppo? Illustra agli altri partecipanti chi sei e qual'è la tua storia.
  how_it_works_thread:
    title: Come usare Loomio
    description: |
      Benvenuto su Loomio, un luogo online per comunicare e prendere decisioni.

      Questa è una discussione di esempio **thread**. Puoi aggiungere commenti qui sotto. I thread servono per discutere argomenti e ottenere risultati chiari. Questa discussione riguarda il funzionamento di Loomio, quindi posta domande al riguardo qui.

      Stai attualmente leggendo il thread **contesto**, che può essere tenuto aggiornato con informazioni chiave e domande che aiutano le persone a impegnarsi.

      Per iniziare con Loomio:
      <ul>
        <li>Prova a commentare in un thread esistente o in questo.</li>
      </ul>
      Suggerimenti per la pubblicazione su Loomio:
      <ul>
        <li>Per avvisare una persona specifica, digita @ seguito dal suo nome</li>
        <li>Trascina le immagini e gli allegati o fai clic sull'icona a forma di graffetta</li>
        <li>Vedi <a href="https://help.loomio.org/en/guides/5_ways_to_use_threads/" target="_blank">5 modi per utilizzare i thread</a> per alcune idee e suggerimenti</li>
      </ul>

      In caso di domande, vedere [Loomio Help](http://help.loomio.org).

  first_proposal:
    name: Hai domande sull'utilizzo di Loomio?
    description: |
      _Se sì, condividi la tua domanda. Se no, sei pronto per commentare nei thread del tuo gruppo!_

      Questo **sondaggio di controllo** chiede se tu o chiunque altro abbia domande sull'utilizzo di Loomio.

      <ul><li>Vai avanti e prova utilizzando i pulsanti e il campo di testo sottostanti.</li></ul>

      Come con qualsiasi strumento decisionale o di facilitazione, dovrai rispondere prima che si chiuda.

      Puoi cambiare la tua posizione mentre è aperta (magari rispondendo a nuove informazioni).

      **Prova a partecipare! Fare clic su uno dei pulsanti.**

  markdown:
    intro:
      title: |
        # Cosa è markdown?

      body: |
        Markdown è un modo per scrivere testo normale (a sinistra),
        in modo che possa essere convertito in rich text (a destra).

        Questa pagina è scritta in markdown per mostrare come funziona.

    headers:
      body: |
        ## Intestazioni

        Prefisso con un cancelletto e uno spazio per trasformare il testo in un'intestazione.

        # Questo è un h1
        ## Questo è un h2
        #### Questo è un h4

    paragraphs:
      title: |
        ## Paragraph

      body: |
        Hai bisogno
        mettere un
        riga vuota
        tra le righe.

        O finirà come un grande paragrafo!

    emphasis:
      title: |
        ## Emphasis

      body: |
        Puoi mettere in corsivo una parola con _underscore_ o *star*.

        __Grassetto__ una parola raddoppiando l'**enfasi**.

    lists:
      title: |
        ## Elenchi

      body: |
        Ecco come fare una lista:

        * lasciare una riga vuota prima della tua lista
        * usa le stelle (*)
        * lasciare uno spazio dopo la stella

    links:
      title: |
        ## Collegamenti e immagini

      body: |
        Parentesi quadre con titolo, parentesi tonde con URL. Nessuno spazio tra le parentesi.

        [Pagina iniziale di Loomio](https://www.loomio.org/)

        Le immagini sono le stesse, ma precedute da un punto esclamativo. Il titolo è usato come testo alternativo.

        ![logo telaio](https://i.imgur.com/Fvtworb.png)
