  poll_proposal_form:
    tool_tip_expanded: |
        <p>La Proposta è uno strumento per cercare un accordo collettivo su una dichiarazione oppure su una azione in corso. </p>
        <p> I partecipanti possono votare esprimendo accordo, astensione, disaccordo o blocco - e fare una dichiarazione per esprimere la propria posizione. </p>
        <p>Un grafico a torta esprime la panoramica delle posizioni espresse nel gruppo, mentre le dichiarazioni permettono agli individui di far ascoltare la propria posizione dettagliatamente.</p>
        <p> Non vi scoraggiate se non trovate subito un accordo, le proposte sono progettate per risolvere problemi che devono essere risolti. </p>
        <p>Con una buona partecipazione una proposta è un potente mandato ad agire.</p>
    tool_tip_collapsed: Cerca il consenso o feedback da altri.
    start_header: Lancia proposta
    edit_header: Aggiorna proposta
    tip: Cercare un accordo collettivo attraverso un processo che permetta a tutte le voci di essere ascoltate. <a href="https://help.loomio.org/en/user_manual/getting_started/decision_tools/#proposal" target="_blank">Impara di pù</a>
    title_placeholder: 'Ad esempio: Andiamo sulla Luna!'
    details_placeholder: Dai informazioni sufficienti affinché tutti sappiano cosa significa essere d'accordo o in disaccordo
    proposal_created: Proposta lanciata
    proposal_updated: Proposta aggiornata
  poll_poll_form:
    tool_tip_expanded: |
        <p> Usa il Sondaggio per misurare la popolarità di diverse opzioni oppure per offrire una scelta.</p>
        <p>Inserisci diverse opzioni tra cui scegliere. Decidi se i partecipanti possono scegliere una sola o più opzioni come risposta.</p>
        <p>Chiunque può votare, e può anche scrivere una dichiarazione se desidera. I risultati sono visualizzati in forma di barra grafica. </p>
    tool_tip_collapsed: Seleziona dalla lista delle opzioni
    start_header: Lancia sondaggio
    edit_header: Modifica sondaggio
    tip: Proponi le opzioni da scegliere
    title_placeholder: 'Ad esempio: Dove vuoi andare in vacanza?'
    details_placeholder: Aggiungi dettagli che chiarifichino come le persone possano rispondere alla domanda.
    add_option_placeholder: Aggiungi opzione
    remove_option: Rimuovi opzione
    poll_created: Sondaggio creato
    poll_updated: Sondaggio aggiornato

  poll_count_form:
    tool_tip_expanded: |
        <p>Una <em>Verifica</em> è uno strumento con diversi usi ma solo due risposte possibili: un segno di spunta (✔) o una croce (✘).  I partecipanti possono usare il segno di spunta (✔) per dire si,  o la croce  (✘) per dire no o non-sicuro.</p>
        <p>Puoi usare la verifica per coinvolgere le persone con un'offerta, come un RSVP: "Vengo all'evento" o "Mi unirò al gruppo di lavoro",</p>
        <p>Puoi usare la verifica per tracciare il completamento di un compito: "Ho controllato che i miei dati di contatto sono corretti" o "Ho letto il documento e ho lasciato il mio feedback".</p>
        <p>Una verifica ha un <em>obiettivo</em>, qualunque sia il numero di partecipanti. L'obiettivo indica al gruppo se qualcosa ha bisogno di più attenzione o è ben eseguito. </p>
        <p> Un giorno prima che la verifica chiuda, viene inviata una notifica a coloro che non hanno ancora partecipato per invitarli a farlo.</p>
